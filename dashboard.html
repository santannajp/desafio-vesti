
    <!DOCTYPE html>

        <title>Dashboard de Performance da Confecção</title>
        <link rel="stylesheet" href="https://codepen.io/chriddyp/pen/bWLwgP.css">
        <style>
            
    .kpi-container {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }
    .kpi-card {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
        flex-grow: 1;
        margin: 0 10px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .kpi-title {
        font-size: 1.1em;
        color: #555;
        margin-bottom: 5px;
    }
    .kpi-value {
        font-size: 2.5em;
        font-weight: bold;
        color: #007bff;
    }
    .tab-title {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
        color: #333;
    }
    .row {
        display: flex;
        flex-direction: row;
        margin-bottom: 20px;
    }
    .six.columns {
        width: 50%;
        padding: 0 10px;
    }
    
        </style>
